<script>
    let videos=document.getElementById("videos") 
    async function searchVideos()
    {
        let query=document.getElementById("query").value;
        let res=await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyBIAuwjKJKVumaJDhMDeeidZpqM09Y68XI&maxResults=20`);
        let data = await res.json();
        console.log("data", data);
        appendvideos(data.items)
    }
    function appendvideos(videos_data)
    {
        videos.innerHTML=null;
        videos_data.forEach(({id: {videoId}}) => {
            let div=document.createElement("div");
            div.innerHTML=`<iframe width="300" height="170" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
            div.style.marginTop = "20px";
            videos.append(div)       
        });
    }
    function direct()
    {
        document.location.href="signup_api.html"
    }
    let final= document.createElement("p")
    final.innerText=localStorage.getItem("values");
    console.log("final", final);
    let d=document.getElementById("tests");
    d.append(final.innerText)
</script>
